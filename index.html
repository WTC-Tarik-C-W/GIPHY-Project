<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/dd3a7b9a45.js" crossorigin="anonymous"></script>
    <title>Giphy Project</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h1 class="title">GIPHY Project</h1>
    </header>

    <!-- Navigation -->
    <nav class="nav">
      <button aria-label="random" class="selected" id="nav__icon--random">
        <i class="fa-solid fa-shuffle"></i>
      </button>
      <button aria-label="finder" id="nav__icon--finder">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <button aria-label="trending" id="nav__icon--trending">
        <i class="fa-solid fa-arrow-trend-up"></i>
      </button>
    </nav>

    <main>
      <!-- Random Section -->
      <section class="random" id="random">
        <h2 class="random__title">Random</h2>
        
        <!-- Notifications -->
        <div class="notification random__notification--loading">
          <p><span class="notification__loading-icon">üîÜ</span>Random Giphy will be here in a jiffy ...</p>
        </div>
        <div class="notification random__notification--error">
          <p><span class="notification__error-icon">‚ö†Ô∏è</span>Oh no, something went snap!</p>
        </div>

        <!-- Images Grid Container -->
        <div class="images random__images"></div>
        <button class="button-next random__button--next" id="random_button-next">Next</button>
      </section>

      <!-- Finder Section -->
      <section class="finder hidden-section" id="finder">
        <h2 class="finder__title">Finder</h2>
        <form id="search-form">
          <label for="searchbar">Search</label>
          <input type="text" class="searchbar finder__searchbar" name="searchbar" id="searchbar">
          <input type="submit" value="Search">
        </form>

        <!-- Notifications -->
        <div class="notification finder__notification--loading">
          <p><span class="notification__loading-icon">üîÜ</span>Searched Giphy's will be here in a jiffy ...</p>
        </div>
        <div class="notification finder__notification--error">
          <p><span class="notification__error-icon">‚ö†Ô∏è</span>Oh no, something went snap!</p>
        </div>

        <!-- Images Grid Container -->
        <div class="images finder__images"></div>
        <button class="button-next random__button--next" id="finder_button-next">More</button>
      </section>

      <!-- Trending Section -->
      <section class="trending hidden-section" id="trending">
        <h2 class="trending__title">Trending</h2>

        <!-- Notifications -->
        <div class="notification trending__notification--loading">
          <p><span class="notification__loading-icon">üîÜ</span>Trending Giphy's will be here in a jiffy ...</p>
        </div>
        <div class="notification trending__notification--error">
          <p><span class="notification__error-icon">‚ö†Ô∏è</span>Oh no, something went snap!</p>
        </div>

        <!-- Images Grid Container -->
        <div class="images trending__images"></div>
        <button class="button-next random__button--next" id="trending_button-next">More</button>
      </section>
    </main>
  </body>
</html>
